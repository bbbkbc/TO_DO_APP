{% extends 'base.html' %}

{% block content %}
    <input type="text"  id="reply" class="form-control pull-right"  placeholder="Write a reply..." style="display:none;"/>
    <div class="row container-flex">
        <div class="col">
            <h2 class="mb-3">Add item</h2>
            <form action="add_todo/" method="post" class="form-inline">
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" id="inlineFormInput" placeholder="whats to do..">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row container-flex">
        <div class="col">
            <ul class="list-group">

                {% for todo_item in todo_items %}
                    <li class="list-group-item">
                        {{ todo_item.text }}
                        <div class="float-right">
                            <form action="delete_todo/{{ todo_item.id }}" action="post">
                                <button type="delete" class="btn btn-secondary ml-1">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}

            </ul>
        </div>
    </div>
{% endblock content %}
